swagger: '2.0'
info:
  description: Набор сервисов для работы с системой учета ООО Ромашка
  version: "1.0.0"
  title: RestAPI
consumes:
  - application/json
  - application/xml
  - application/text
produces:
  - application/json
  - application/xml
  - application/text
basePath: "/api"

paths:
  /reports/formats:
    get:
      summary: Получить список форматов
      operationId: main.formats
      produces:
        - application/json
      responses:
        200:
          description: OK
          schema:
            type: object
        500:
          description: Ошибка на сервере
        default:
          description: Неизвестная ошибка

  /reports/{category}/{format}:
    get:
      summary: Получить отчёт по заданным параметрам
      operationId: main.get_report
      produces:
        - application/text
      responses:
        200:
          description: OK
          schema:
            type: object
        500:
          description: Ошибка на сервере

        400:
          description: Ошибка ввода данных
        default:
          description: Неизвестная ошибка
    parameters:
    - name: category
      in: path
      description: Наименование категории данных (nomenclature, group_nomenclature, range, recipe)
      required: true
      type: string
    - name: format
      in: path
      description: Наименование формата отчёта (CSV, MARKDOWN, JSON, XML, RTF)
      required: true
      type: string
  /filter/{category}:
    post:
      summary: Фильтрация данных по заданной категории
      operationId: main.filter_data
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: category
          in: path
          description: Наименование категории данных (nomenclature, group_nomenclature, range, recipe)
          required: true
          type: string
        - name: body
          in: body
          description: Фильтр для данных
          required: true
          schema:
            type: object
            properties:
              name:
                type: string
              id:
                type: string
              name_filter_option:
                type: string
              id_filter_option:
                type: string
      responses:
        200:
          description: Данные успешно отфильтрованы
        400:
          description: Ошибка ввода данных
        500:
          description: Ошибка на сервере